<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy B'day Madhuüñ§!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .message {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite alternate ease-in-out;
            display: inline-block;
            font-family: 'Roboto', sans-serif;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-100vh) scale(1.2); }
        }
        .letter {
            display: inline-block;
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 1.5s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px; /* Increased padding for larger popup */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 700px; /* Increased width */
            height: 400px; /* Increased height */
            border-radius: 15px; /* Rounded corners */
            text-align: center;
        }
        .popup p {
            font-size: 2.5rem; /* Larger text inside popup */
            margin-bottom: 90px;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 1.6rem; /* Larger button text */
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #ff4a3d;
        }
        #birthYearInput {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #birthYearInput label {
            font-size: 1.5rem; /* Larger label text */
        }
        #birthYearInput input {
            padding: 15px; /* Larger input field */
            font-size: 1.2rem; /* Larger text inside input */
            width: 200px; /* Wider input field */
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #birthYearInput button {
            padding: 15px 30px; /* Larger button */
            font-size: 1.2rem; /* Larger button text */
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #birthYearInput button:hover {
            background-color: #ff4a3d;
        }
    </style>
</head>
<body>
    <div id="birthYearInput">
        <label for="year">Enter your birth year:</label>
        <input type="text" id="year" name="year" placeholder="e.g.,1998">
        <button onclick="checkBirthday()">Submit</button>
    </div>

    <div id="birthdayPage" style="display: none;">
        <div class="message">
            <span class="letter" style="animation-delay: 0s;">üíï </span>
            <span class="letter" style="animation-delay: 0.1s;">H</span>
            <span class="letter" style="animation-delay: 0.2s;">a</span>
            <span class="letter" style="animation-delay: 0.3s;">p</span>
            <span class="letter" style="animation-delay: 0.4s;">p</span>
            <span class="letter" style="animation-delay: 0.5s;">y</span>&nbsp;
            <span class="letter" style="animation-delay: 0.6s;">27th</span>&nbsp;
            <span class="letter" style="animation-delay: 0.7s;">B'day</span>&nbsp;
            <span class="letter" style="animation-delay: 0.8s;">da</span>
            <span class="letter" style="animation-delay: 1.5s;">‚ù§Ô∏è</span><br><br>
        </div><br>
        <div class="message">
            <span class="letter" style="animation-delay: 0.1s;">P</span>
            <span class="letter" style="animation-delay: 0.2s;">o</span>
            <span class="letter" style="animation-delay: 0.3s;">r</span>
            <span class="letter" style="animation-delay: 0.4s;">u</span>
            <span class="letter" style="animation-delay: 0.5s;">k</span>
            <span class="letter" style="animation-delay: 0.6s;">i</span>
            <span class="letter" style="animation-delay: 0.7s;">i</span>
            <span class="letter" style="animation-delay: 0.8s;">i</span>
            <span class="letter" style="animation-delay: 0.9s;">üñ§üíÉüíÉ</span>
        </div>
    </div>

    <div id="popup" class="popup">
        <p>Today is your birthday!</p>
        <button onclick="closePopup()">Yes</button>
    </div>

    <script>
        function checkBirthday() {
            const year = document.getElementById('year').value;
            if (year == 1998 || year == 1997) { // Check if the entered year is 1998
                document.getElementById('birthYearInput').style.display = 'none';
                document.getElementById('birthdayPage').style.display = 'block';
                document.getElementById('popup').style.display = 'block';
            } else {
                alert('Today is not your birthday.');
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            document.body.appendChild(balloon);
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            setTimeout(() => balloon.remove(), 5000);
        }
        setInterval(createBalloon, 500);
        
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            document.body.appendChild(firework);
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 50 + "vh";
            setTimeout(() => firework.remove(), 1500);
        }
        setInterval(createFirework, 700);
    </script>
</body>
</html>
